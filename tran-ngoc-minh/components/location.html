<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kho bãi để thiết bị</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../../tran-ngoc-minh/css/button.css" />
    <link rel="stylesheet" href="../../tran-ngoc-minh/css/location.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="warehouse-container">
        <div class="warehouse-title">Kho bãi để thiết bị</div>

        <div class="form-container">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Thành phố</label>
              <select class="city-select" id="citySelect">
                <option value="">Chọn thành phố</option>
                <option value="hanoi">Hà Nội</option>
                <option value="hcm">Thành phố Hồ Chí Minh</option>
                <option value="danang">Đà Nẵng</option>
                <option value="haiphong">Hải Phòng</option>
                <option value="cantho">Cần Thơ</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Mã bưu điện</label>
              <input
                type="text"
                class="postal-input"
                id="postalCode"
                placeholder="Mã bưu điện" />
            </div>
          </div>

          <div class="form-row">
            <div class="address-row">
              <div class="address-group">
                <label class="form-label">Địa chỉ cụ thể</label>
                <input
                  type="text"
                  class="address-input"
                  id="specificAddress"
                  placeholder="Nhập mô tả" />
              </div>

              <button class="btn-product" id="mapButton">
                <span class="icon">
                  <img src="/map.png" alt="Map icon" />
                </span>
                Chọn từ bản đồ
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
