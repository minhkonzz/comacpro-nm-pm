<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMACPRO Header</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../../tran-ngoc-minh/css/header.css" />
    <link rel="stylesheet" href="../../tran-ngoc-minh/css/button.css" />
  </head>
  <body>
    <header class="header">
      <!-- Logo + Navigation -->
      <div class="d-flex align-items-center">
        <!-- Logo -->
        <div class="logo me-3">
          <img src="/Group-31.png" alt="COMACPRO Logo" />
        </div>

        <!-- Navigation Menu -->
        <nav class="d-none d-md-block">
          <ul class="nav-menu">
            <li><a href="#ban">Bán</a></li>
            <li><a href="#cho-thue">Cho thuê</a></li>
            <li><a href="#danh-muc">Danh mục</a></li>
            <li><a href="#blogs">Blogs</a></li>
            <li><a href="#faq">FAQ</a></li>
            <li><a href="#ve-chung-toi">Về chúng tôi</a></li>
          </ul>
        </nav>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons d-none d-md-flex">
        <a href="#dang-san-pham" class="btn-product">
          <div class="icon">
            <img src="/note-add.png" alt="Add Product" />
          </div>
          <span>Đăng sản phẩm</span>
        </a>
        <a href="#user" class="btn-user">
          <div class="icon">
            <img src="/user-octagon.png" alt="User" />
          </div>
        </a>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle d-md-none" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Mobile Menu -->
      <div class="mobile-menu" id="mobileMenu">
        <ul>
          <li><a href="#ban">Bán</a></li>
          <li><a href="#cho-thue">Cho thuê</a></li>
          <li><a href="#danh-muc">Danh mục</a></li>
          <li><a href="#blogs">Blogs</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="#ve-chung-toi">Về chúng tôi</a></li>
        </ul>
        <div class="mobile-actions">
          <a href="#dang-san-pham" class="btn-product">
            <div class="icon">
              <img src="/note-add.png" alt="Add Product" />
            </div>
            <span>Đăng sản phẩm</span>
          </a>
          <a href="#user" class="btn-user">
            <div class="icon">
              <img src="/user-octagon.png" alt="User" />
            </div>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
