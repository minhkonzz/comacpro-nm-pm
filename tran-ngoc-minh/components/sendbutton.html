<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      /* CSS từ button.css */
      .btn-user {
        width: 45px;
        height: 45px;
        background: #ffa21a;
        border: none;
        border-radius: 10px;
        padding: 11px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: background-color 0.2s ease;
        font-weight: 600; /* ✅ thêm dòng này */
        font-size: 16px; /* tùy chỉnh nếu muốn rõ hơn */
      }

      .btn-user:hover {
        background-color: #e8931a;
      }

      /* CSS cho nút thoát */
      .btn-exit {
        max-width: 200px;
        height: 45px;
        background: #e1dedd;
        border: none;
        border-radius: 10px;
        padding: 9px 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: black;
        font-weight: 500;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.2s ease, transform 0.2s ease;
        cursor: pointer;
      }

      .btn-exit:hover {
        background-color: #5a6268;
        transform: translateY(-1px);
        color: #fff;
      }

      /* Container cho các nút */
      .buttons-section {
        background-color: #ffffff;
        padding: 30px 0;
      }

      .buttons-container {
        width: 95%;
        margin: 0 auto;
        max-width: 95vw; /* ✅ Dùng theo viewport width để tương thích mọi kích thước */
      }

      .buttons-wrapper {
        display: flex;
        flex-wrap: nowrap; /* ✅ KHÔNG cho xuống dòng */
        justify-content: space-between;
        align-items: center;
        gap: 15px;
      }

      .button-left {
        display: flex;
        align-items: center;
        margin-right: auto;
        /* Đẩy sang trái */
      }

      .button-right {
        display: flex;
        align-items: center;
        margin-left: auto;
        /* Đẩy sang phải */
      }

      /* Responsive design */
      @media (max-width: 576px) {
        .buttons-wrapper {
          flex-direction: row; /* ✅ Duy trì hàng ngang */
          gap: 10px;
          align-items: center;
        }

        .button-left,
        .button-right {
          flex: 1 1 50%; /* ✅ mỗi bên 50% chiều rộng */
          justify-content: center;
        }

        .btn-exit,
        .btn-user {
          width: 100%; /* ✅ full width của mỗi khối 50% */
          height: auto;
        }
      }

      @media (min-width: 577px) and (max-width: 768px) {
        .btn-exit {
          min-width: 150px;
        }

        .btn-user {
          flex-shrink: 0;
        }
      }

      @media (min-width: 769px) {
        .btn-exit {
          min-width: 150px;
        }
      }
    </style>
  </head>

  <body>
    <div class="buttons-section">
      <div class="buttons-container">
        <div class="buttons-wrapper">
          <div class="button-left">
            <button type="button" class="btn-exit" onclick="handleExit()">
              <span>Thoát</span>
            </button>
          </div>

          <div class="button-right">
            <button type="button" class="btn-user" onclick="handleSend()">
              Gửi
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleExit() {
        if (confirm("Bạn có chắc chắn muốn thoát không?")) {
          // Có thể redirect về trang chính hoặc đóng modal
          window.location.href = "/";
          // Hoặc nếu là modal: window.close();
        }
      }

    </script>
  </body>
</html>
