<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Điền thông tin thiết bị</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../../tran-ngoc-minh/css/button.css" />
    <link rel="stylesheet" href="../../tran-ngoc-minh/css/info.css" />
  </head>

  <body>
    <div class="container-form">
      <div class="form-section">
        <h2 class="form-title">Điền thông tin thiết bị</h2>
        <div class="row">
          <!-- Upload Section -->
          <div class="col-md-3">
            <div class="upload-section">
              <p class="upload-text">
                Kéo thả hoặc chọn ảnh, videos từ thư viện của bạn
              </p>
              <button
                type="button"
                class="btn-product"
                onclick="openFileSelector()">
                <span>Chọn ảnh và video</span>
              </button>
              <input
                type="file"
                id="fileInput"
                multiple
                accept="image/*,video/*"
                style="display: none"
                onchange="handleFileSelect(event)" />
            </div>
            <div>
              <ul class="custom-bullet" style="margin-top: 20px">
                <li>
                  Để danh sách của bạn hiển thị và thu hút tốt hơn, hãy tải lên
                  ít nhất 4 ảnh từ các góc khác nhau.
                </li>
                <li>
                  Bạn có thể tải lên tối đa 10 ảnh và video. Các định dạng được
                  hỗ trợ: JPG, PNG, GIF,MP4.
                </li>
              </ul>
            </div>
            <!-- Image Preview -->
            <div class="image-preview" id="imagePreview">
              <!-- Sample images will be added here -->
            </div>
          </div>

          <!-- Form Fields -->
          <div class="col-md-9">
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Danh mục</label>
                  <input
                    type="text"
                    class="form-control"
                    value="Diesel Articulating Boom Lift"
                    readonly />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Thương hiệu</label>
                  <input
                    type="text"
                    class="form-control"
                    value="Genie"
                    readonly />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Model</label>
                  <input
                    type="text"
                    class="form-control"
                    value="Z-80/60"
                    readonly />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Serial Number</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nhập serial" />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tình trạng thiết bị</label>
                  <select class="form-select">
                    <option selected>Chọn tình trạng</option>
                    <option value="mới">Mới</option>
                    <option value="đã sử dụng">Đã sử dụng</option>
                    <option value="cần sửa chữa">Cần sửa chữa</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Thời gian sử dụng</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nhập thời gian sử dụng" />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Năm sản xuất</label>
                  <select class="form-select">
                    <option selected>Chọn năm</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tiêu đề</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nhập tiêu đề sản phẩm" />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea
                  class="form-control"
                  rows="4"
                  placeholder="Nhập mô tả"></textarea>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label"
                    >Platform Capacity - Unrestricted (KG)</label
                  >
                  <input type="number" class="form-control" value="227" />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Platform Height (Meter)</label>
                  <input
                    type="number"
                    class="form-control"
                    value="23.77"
                    step="0.01" />
                </div>
              </div>

              <!-- Catalog Section -->
              <div class="catalog-section">
                <label class="form-label">Catalogue</label>
                <button
                  type="button"
                  class="btn-product"
                  onclick="downloadCatalog()">
                  <div class="icon">
                    <img src="/archive-book.png" alt="Catalog" />
                  </div>
                  <span>Tải lên catalogue</span>
                </button>
              </div>

              <!-- Defects Section -->
              <div class="defects-section">
                <label class="defects-label"
                  >Please mark if there are any defects</label
                >
                <div class="toggle-switch">
                  <input type="checkbox" id="defectsToggle" />
                  <span class="slider"></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
