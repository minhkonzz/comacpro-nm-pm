<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Banner</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet" />
    <style>
      .banner-container {
        height: 159.55px;
        background-color: #f1f1f1;
        padding: 53px 30px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 184px;
        position: relative;
      }

      .banner-item {
        flex: 1;
        text-align: center;
        position: relative;
      }

      .banner-text {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-height: 25px;
        display: inline-block;
      }

      .banner-text:hover {
        color: #007bff;
        transform: scale(1.05);
      }

      .banner-text.highlight {
        color: #007bff;
      }

      .edit-controls {
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        display: none;
        min-width: 300px;
      }

      .edit-controls.active {
        display: block;
      }

      .input-group {
        margin-bottom: 10px;
      }

      .input-group label {
        font-size: 12px;
        font-weight: 600;
        color: #666;
        margin-bottom: 5px;
        display: block;
      }

      .input-group input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .btn-group {
        display: flex;
        gap: 5px;
        margin-top: 10px;
      }

      .btn-small {
        padding: 5px 10px;
        font-size: 12px;
      }

      .edit-mode-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #28a745;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        display: none;
      }

      .edit-mode-indicator.active {
        display: block;
      }

      .banner-image {
        max-width: 100%;
        max-height: 50px;
        object-fit: contain;
      }

      @media (max-width: 1440px) {
        .banner-container {
          width: 100%;
          gap: 20px;
          padding: 20px 15px;
          height: auto;
        }

        .banner-text {
          font-size: 16px;
        }
      }

      @media (max-width: 768px) {
        .banner-container {
          flex-direction: column;
          gap: 15px;
          padding: 20px 10px;
        }

        .banner-text {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="banner-container">
        <!-- Banner Item 1 -->
        <div class="banner-item">
          <div class="banner-text" data-item="1">TYCOONSTORY</div>
          <div class="edit-controls" id="editControls1">
            <div class="input-group">
              <label>Văn bản:</label>
              <input type="text" id="textInput1" value="TYCOONSTORY" />
            </div>
            <div class="input-group">
              <label>Link ảnh:</label>
              <input
                type="url"
                id="imageInput1"
                placeholder="https://example.com/image.jpg" />
            </div>
          </div>
        </div>

        <!-- Banner Item 2 -->
        <div class="banner-item">
          <div class="banner-text" data-item="2">TYCOONSTORY</div>
          <div class="edit-controls" id="editControls2">
            <div class="input-group">
              <label>Văn bản:</label>
              <input type="text" id="textInput2" value="TYCOONSTORY" />
            </div>
            <div class="input-group">
              <label>Link ảnh:</label>
              <input
                type="url"
                id="imageInput2"
                placeholder="https://example.com/image.jpg" />
            </div>
          </div>
        </div>

        <!-- Banner Item 3 -->
        <div class="banner-item">
          <div class="banner-text highlight" data-item="3">
            SOUTHEAST•ASIA<br />
            <span style="color: #007bff">construction</span>
          </div>
          <div class="edit-controls" id="editControls3">
            <div class="input-group">
              <label>Văn bản:</label>
              <input
                type="text"
                id="textInput3"
                value="SOUTHEAST•ASIA construction" />
            </div>
            <div class="input-group">
              <label>Link ảnh:</label>
              <input
                type="url"
                id="imageInput3"
                placeholder="https://example.com/image.jpg" />
            </div>

            <button class="btn btn-primary btn-small" onclick="saveChanges(3)">
              <i class="fas fa-save"></i> Lưu
            </button>
            <button class="btn btn-secondary btn-small" onclick="cancelEdit(3)">
              <i class="fas fa-times"></i> Hủy
            </button>
          </div>
        </div>

        <!-- Banner Item 4 -->
        <div class="banner-item">
          <div class="banner-text" data-item="4">TECH COLLECTIVE</div>
          <div class="edit-controls" id="editControls4">
            <div class="input-group">
              <label>Văn bản:</label>
              <input type="text" id="textInput4" value="TECH COLLECTIVE" />
            </div>
            <div class="input-group">
              <label>Link ảnh:</label>
              <input
                type="url"
                id="imageInput4"
                placeholder="https://example.com/image.jpg" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
