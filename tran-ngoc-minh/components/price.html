<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giá bán thiết bị</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../../tran-ngoc-minh/css/price.css" />
  </head>
  <body>
    <div class="container-fluid form-wrapper">
      <div class="shared-form-container">
        <div class="shared-form-title">Giá bán thiết bị của bạn</div>
        <div class="shared-form-row">
          <div class="shared-input-group">
            <label class="form-label">Giá bán</label>
            <input
              type="text"
              class="form-control"
              id="priceInput"
              placeholder="Nhập giá bán" />
          </div>

          <div class="shared-input-group">
            <label class="form-label">Loại tiền</label>
            <select class="form-control currency-select" id="currencySelect">
              <option value="VND" selected>VND</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
